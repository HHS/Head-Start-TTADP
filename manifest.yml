---
applications:
  - name: tta-smarthub-((env))
    strategy: rolling
    path: ./
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack
    env:
      AUTH_BASE: ((AUTH_BASE))
      AUTH_CLIENT_ID: ((AUTH_CLIENT_ID))
      AUTH_CLIENT_SECRET: ((AUTH_CLIENT_SECRET))
      LOG_JSON_FORMAT: "true"
      LOG_LEVEL: ((LOG_LEVEL))
      NEW_RELIC_APP_NAME: tta-smarthub-((env))
      NEW_RELIC_LICENSE_KEY: ((NEW_RELIC_LICENSE_KEY))
      NODE_ENV: production
      # Soon to be removed in favor of TTA_SMART_HUB_URI
      REDIRECT_URI_HOST: ((REDIRECT_URI_HOST))
      SESSION_SECRET: ((SESSION_SECRET))
      JWT_SECRET: ((JWT_SECRET))
      TTA_SMART_HUB_URI: ((TTA_SMART_HUB_URI))
      HSES_DATA_FILE_URL: ((HSES_DATA_FILE_URL))
      HSES_DATA_USERNAME: ((HSES_DATA_USERNAME))
      HSES_DATA_PASSWORD: ((HSES_DATA_PASSWORD))
      CLAMAV_ENDPOINT: ((CLAMAV_ENDPOINT))
      SMTP_HOST: ((SMTP_HOST))
      SMTP_PORT: ((SMTP_PORT))
      SEND_NOTIFICATIONS: ((SEND_NOTIFICATIONS))
      SMTP_SECURE: ((SMTP_SECURE))
      FROM_EMAIL_ADDRESS: ((FROM_EMAIL_ADDRESS))
      NODE_MODULES_CACHE: false
    services:
      - ttahub-((env))
      - ttahub-redis-((env))
      - ttahub-document-upload-((env))
      - ttahub-elasticsearch-((env))
    processes:
      - type: web
        instances: ((web_instances))
        command: yarn start:web
        memory: ((web_memory))
      - type: worker
        instances: ((worker_instances))
        command: yarn start:worker
        memory: ((worker_memory))
  - name: tta-data-science-((env))
    path: data_science/src
    strategy: rolling
    buildpacks:
      - python_buildpack
    env:
      AUTH_BASE: ((AUTH_BASE))
      AUTH_CLIENT_ID: ((AUTH_CLIENT_ID))
      AUTH_CLIENT_SECRET: ((AUTH_CLIENT_SECRET))
      LOG_JSON_FORMAT: "true"
      LOG_LEVEL: ((LOG_LEVEL))
      NEW_RELIC_APP_NAME: tta-data-science-((env))
      NEW_RELIC_LICENSE_KEY: ((NEW_RELIC_LICENSE_KEY))
      REDIRECT_URI_HOST: ((REDIRECT_URI_HOST))
    services:
      - ttahub-((env))
    processes:
      - type: web
        instances: ((data_science_instances))
        command: gunicorn -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT server:app --reload --log-level debug
        memory: ((data_science_memory))
        disk_quota: ((data_science_disk_quota))
