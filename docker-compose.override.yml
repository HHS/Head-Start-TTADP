version: "3.7"
services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      cache_from: 
        - node:18.18.2  # Using the base image as a cache source
        - node:18.18.2-slim
        - node:18.18.2-alpine
        - head-start-ttadp-backend:latest
      target: backend
    command: yarn server
    user: ${CURRENT_USER:-root}
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    env_file: .env
    # environment:
      # On an M1 mac, puppeteer install fails with the message:
      # "The chromium binary is not available for arm64"
      #
      # The below instructs the container to skip downloading chromium and use the host's binary instead.
      # If you're not on an M1 mac, you can comment this out or just leave it, the undefined exports will have no effect.
      # I installed chromium with brew: `brew install chromium --no-quarantine`
      #
      # In ~/.zshrc (in my case) add:
      # export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      # export PUPPETEER_EXECUTABLE_PATH=`which chromium`

    volumes:
      - "./src/:/app/src/:rw"
      - "./tests/:/app/tests/:rw"
      - "./config/:/app/config:rw"
      - "./packages:/packages:ro"
      - ".env:/app/.env:ro"
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      cache_from: 
        - node:18.18.2  # Using the base image as a cache source
        - node:18.18.2-slim
        - node:18.18.2-alpine
        - head-start-ttadp-frontend:latest
      target: frontend
    env_file: .env
    command: yarn start
    user: ${CURRENT_USER:-root}
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app:rw"
      - "./scripts:/app/scripts"
      - "./packages:/packages:ro"
      - ".env:/app/.env:ro"
  worker:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      cache_from: 
        - node:18.18.2  # Using the base image as a cache source
        - node:18.18.2-slim
        - node:18.18.2-alpine
        - head-start-ttadp-worker:latest
      target: backend
    command: yarn worker
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - "./src/:/app/src/:rw"
      - "./tests/:/app/tests/:rw"
      - "./config/:/app/config:rw"
      - ".env:/app/.env:ro"

