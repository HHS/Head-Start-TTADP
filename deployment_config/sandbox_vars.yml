env: sandbox
web_instances: 1
web_memory: 3GB
web_disk_quota: 2GB
worker_instances: 2
worker_memory: 1GB
worker_disk_quota: 2GB
similarity_api_instances: 1
similarity_api_memory: 1GB
similarity_api_disk_quota: 6GB
LOG_LEVEL: info
AUTH_BASE: https://staging.hses.ohs.acf.hhs.gov
# This env variable should go away soon in favor of TTA_SMART_HUB_URI
REDIRECT_URI_HOST: https://tta-smarthub-sandbox.app.cloud.gov
TTA_SMART_HUB_URI: https://tta-smarthub-sandbox.app.cloud.gov
CLAMAV_ENDPOINT: https://clamapi-ttahub-dev.apps.internal:9443
SEND_NOTIFICATIONS: "true"
SUPPRESS_ERROR_LOGGING: "false"
SIMILARITY_ENDPOINT: https://tta-similarity-api-sandbox.app.cloud.gov/compute
SMARTSHEET_ENDPOINT: https://api.smartsheetgov.com/2.0/
FORCE_CRON: "false"
