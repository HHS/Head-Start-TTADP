env: staging
web_instances: 1
web_memory: 2GB
worker_instances: 1
worker_memory: 512M
app_disk_quota: 4GB
LOG_LEVEL: info
AUTH_BASE: https://staging.hses.ohs.acf.hhs.gov/oidc
# This env variable should go away soon in favor of TTA_SMART_HUB_URI
REDIRECT_URI_HOST: https://tta-smarthub-staging.app.cloud.gov
TTA_SMART_HUB_URI: https://tta-smarthub-staging.app.cloud.gov
OIDC_AUTH_METHOD: "pkce"
CLAMAV_ENDPOINT: https://clamapi-ttahub-dev.apps.internal:9443
SEND_NOTIFICATIONS: "true"
SUPPRESS_ERROR_LOGGING: "false"
SMARTSHEET_ENDPOINT: https://api.smartsheetgov.com/2.0/
FORCE_CRON: "false"

app_name: tta-smarthub-staging
app_url: https://tta-smarthub-staging.app.cloud.gov/

cg_username: ${CLOUDGOV_STAGING_USERNAME}
cg_password: ${CLOUDGOV_STAGING_PASSWORD}
cg_space: ${CLOUDGOV_STAGING_SPACE}
cg_api: https://api.fr.cloud.gov
cg_org: hhs-acf-ohs-tta

AUTH_CLIENT_ID: ${STAGING_AUTH_CLIENT_ID}
PRIVATE_JWK_64: ""

SESSION_SECRET: "${STAGING_SESSION_SECRET}"
JWT_SECRET: "${STAGING_JWT_SECRET}"
HSES_DATA_FILE_URL: "${HSES_DATA_FILE_URL}"
HSES_DATA_USERNAME: "${HSES_DATA_USERNAME}"
HSES_DATA_PASSWORD: "${HSES_DATA_PASSWORD}"
SMTP_HOST: "${STAGING_SMTP_HOST}"
SMTP_PORT: "${STAGING_SMTP_PORT}"
SMTP_HOST_TEST: "${SMTP_HOST_TEST}"
SMTP_PORT_TEST: "${SMTP_PORT_TEST}"
SMTP_SECURE: "${SMTP_SECURE}"
SMTP_IGNORE_TLS: "${STAGING_SMTP_IGNORE_TLS}"
FROM_EMAIL_ADDRESS: "${FROM_EMAIL_ADDRESS}"
SMTP_USER: "${SMTP_USER}"
SMTP_PASSWORD: "${SMTP_PASSWORD}"
ITAMS_MD_HOST: "${ITAMS_MD_HOST}"
ITAMS_MD_PORT: "${ITAMS_MD_PORT}"
ITAMS_MD_USERNAME: "${ITAMS_MD_USERNAME}"
ITAMS_MD_PASSWORD: "${ITAMS_MD_PASSWORD}"
SMARTSHEET_ACCESS_TOKEN: "${SMARTSHEET_ACCESS_TOKEN}"
ENABLE_MONITORING_GOAL_CREATION: "${STAGING_GOAL_CREATION}"

new_relic_app_id: "868729138"
new_relic_license: ${NEW_RELIC_LICENSE_KEY}

REACT_APP_GTM_ENABLED: ${STAGING_GTM_ENABLED}
REACT_APP_GTM_ID: ${GLOBAL_GTM_ID}
REACT_APP_GTM_AUTH: ${STAGING_GTM_AUTH}
REACT_APP_GTM_PREVIEW: ${STAGING_GTM_PREVIEW}
REACT_APP_WEBSOCKET_URL: ws://tta-smarthub-staging.app.cloud.gov
REACT_APP_INCLUDE_ACCESSIBILITY_CSS: "false"
