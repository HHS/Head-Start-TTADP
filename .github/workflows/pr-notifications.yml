name: Pull Request Notifications (Test)

on:
  pull_request:
    branches:
      - main
    types: [ready_for_review]

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack when a PR to main is opened (test)
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN_TEST }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ "$PR_NUMBER" != "" ]; then
            PR_LINK="https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER"
            TEXT_MESSAGE=":rocket: A test PR to *main* is now open!\n$PR_LINK"
          else
            TEXT_MESSAGE=":rocket: A new change was pushed to main. Check the latest commits for more details."
          fi

          curl -X POST -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
          -H 'Content-type: application/json;charset=utf-8' \
          --data "{
            \"channel\": \"github-test\",
            \"text\": \"$TEXT_MESSAGE\"
          }" https://slack.com/api/chat.postMessage
