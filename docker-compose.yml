version: "3.5"
services:
  api-docs:
    image: wework/speccy
    ports:
      - "5000:5000"
    volumes:
      - "./docs/openapi/:/project/"
    command: serve index.yaml
  backend:
    build:
      context: .
    command: yarn server
    user: ${CURRENT_USER:-root}
    ports:
      - "8080:8080"
    volumes:
      - ".:/app:rw"
  frontend:
    build:
      context: .
    command: yarn start
    user: ${CURRENT_USER:-root}
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app:rw"
      - "./scripts:/app/scripts"
    environment:
      - BACKEND_PROXY=http://backend:8080
