version: "3.7"
services:
  api-docs:
    image: redocly/redoc
    ports:
      - "5003:80"
    volumes:
      - "./docs/openapi/:/usr/share/nginx/html/swagger/"
    environment:
      - SPEC_URL=swagger/index.yaml
  db:
    image: postgres:12.4
    container_name: postgres_docker
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    shm_size: 1g
    environment:
      POSTGRES_HOST: localhost 
  minio:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
  aws-cli:
    image: amazon/aws-cli
    env_file: .env
    command: ["--endpoint-url", "http://minio:9000", "s3api", "create-bucket", "--bucket", "$S3_BUCKET"]
    depends_on:
      - minio
  clamav-rest:
    image: kcirtapfromspace/clamav-rest
    ports:
      - "9443:9443"
    environment:
      - MAX_FILE_SIZE=30M
  similarity_api:
    build:
      context: ./similarity_api
    ports:
      - "9100:8080"
    env_file: .env
    depends_on:
      - db
    volumes:
      - "./similarity_api/src:/app:rw"
  redis:
    image: redis:5.0.6-alpine
    # https://github.com/docker-library/redis/issues/191
    sysctls:
      - net.core.somaxconn=511
      # - vm.overcommit_memory=1
    command: ['redis-server', '--requirepass', '$REDIS_PASS']
    env_file: .env
    ports:
      - "6379:6379"
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"
  opensearch-node1:
    image: opensearchproject/opensearch:1.3.2
    env_file: .env
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - "DISABLE_SECURITY_PLUGIN=true" # disables security plugin entirely in OpenSearch by setting plugins.security.disabled: true in opensearch.yml
      - "discovery.type=single-node" # disables bootstrap checks that are enabled when network.host is set to a non-loopback address
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
  testingonly:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      # target: dependencies
      cache_from: 
        - node:18.18.2  # Using the base image as a cache source
        - head-start-ttadp-testingonly:latest
      target: backend
    ports:
      - "9999:9999"
    depends_on:
      - db
    volumes:
      - "./src/:/app/src/:rw"
      - "./tests/:/app/tests/:rw"
      - "./config/:/app/config:rw"
    command: yarn start:testingonly
    environment:
      - POSTGRES_HOST=postgres_docker
      - NODE_ENV=development
  sftp:
    image: jmcombs/sftp:alpine
    volumes:
        - ./test-sftp:/home/tta_ro/ProdTTAHome
        - ./test-sftp/sshd_config:/etc/ssh/sshd_config
    ports:
        - "${SFTP_EXPOSED_PORT:-22}:22"
    command: ${ITAMS_MD_USERNAME:-tta_ro}:${ITAMS_MD_PASSWORD:-password}:1001
volumes:
  dbdata: {}
  minio-data: {}
  opensearch-data1: {}
