get:
  tags:
  - activity-reports
  summary: >
    Potential activity report participants
  description: >
    An activity recipient is either a grant or otherEntity.
  responses:
    200:
      description: The possible activity recipients
      content:
        application/json:
          schema:
            type: object
            properties:
              grants:
                type: object
                properties:
                  name:
                    type: string
                  grants:
                    type: array
                    items:
                      $ref: '../../index.yaml#/components/schemas/activityRecipient'
              otherEntitys:
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/activityRecipient'
