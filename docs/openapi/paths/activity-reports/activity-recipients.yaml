get:
  tags:
  - activity-reports
  summary: >
    Get possible participants for an activity report
  description: >
    A participant is either a grant or nonGrantee.
  responses:
    200:
      description: The possible participants
      content:
        application/json:
          schema:
            type: object
            properties:
              grants:
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/participant'
              nonGrantees:
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/participant'
