get:
  tags:
    - event
  summary: Get a single event by event ID
  parameters:
    - name: eventId
      in: path
      description: ID of the event to retrieve
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../../index.yaml#/components/schemas/event'
put:
  tags:
    - event
  summary: Update an event by event ID
  parameters:
    - name: eventId
      in: path
      description: ID of the event to update
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ownerId:
              type: integer
            pocId:
              type: integer
            collaboratorIds:
              type: array
              items:
                type: integer
            regionId:
              type: integer
            data:
              type: object
