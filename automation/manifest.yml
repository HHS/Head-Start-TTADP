---
applications:
- name: tta-automation
  stack: cflinuxfs4
  health-check-type: process
  memory: 1G
  instances: 1
  no-route: true
  buildpacks:
    - binary_buildpack
  command: ./scripts/idol.sh
  services:
  - ttahub-sandbox
    # - ttahub-prod
    # - ttahub-db-backups
  env:
    CF_INSTANCE_INDEX: "0"
