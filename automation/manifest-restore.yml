applications:
- name: tta-automation
  stack: cflinuxfs4
  health-check-type: process
  memory: 32M
  disk_quota: 64M
  instances: 1
  no-route: true
  buildpacks:
    - binary_buildpack
  command: ./cf/scripts/idol.sh
  services:
    - ttahub-db-backups
    - ttahub-process
    # - ttahub-staging
    # - ttahub-dev
    # - ttahub-sandbox
