---
applications:
- name: tta-automation
  stack: cflinuxfs4
  health-check-type: process
  memory: 512M
  disk_quota: 1GB
  instances: 1
  no-route: true
  buildpacks:
    - https://github.com/cloudfoundry/nodejs-buildpack
  command: find /. -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'; ./automation/cf/scripts/idol.sh
  services:
    - ttahub-process
