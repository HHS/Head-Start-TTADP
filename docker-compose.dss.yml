version: "3.2"
services:
  server:
    build:
      context: .
    command: yarn start:web
    user: ${CURRENT_USER:-root}
    networks:
      - smarthub
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=postgres_docker
      - NODE_ENV=production
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=secretpass
      - POSTGRES_DB=ttasmarthub
      - DATABASE_URL=postgres://postgres:secretpass@postgres_docker:5432/ttasmarthub
      - SESSION_SECRET=notasecret
      - FONTAWESOME_NPM_AUTH_TOKEN
      - BYPASS_SOCKETS="true"
    volumes:
      - ".:/app:rw"
  db:
    image: postgres:12.4
    container_name: postgres_docker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secretpass
      POSTGRES_DB: ttasmarthub
    networks:
      - smarthub
  data_science:
    build:
      context: ./data_science
      dockerfile: ./data_science.dockerfile
    ports:
      - "9300:9300"
    command: [ "-m", "gunicorn", "-k", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:${DATA_SCIENCE_PORT}", "server:app", "--reload", "--log-level", "debug"]
    # command: ["help('modules')"]
    env_file: .env
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=postgres_docker
    volumes:
      - "./data_science/src:/app:rw"
    networks:
      - smarthub
networks:
  smarthub:
