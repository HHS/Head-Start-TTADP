version: "3.5"
services:
  test-backend:
    build:
      context: .
    container_name: test-backend
    command: yarn server
    user: ${CURRENT_USER:-root}
    depends_on:
      - test-db
    environment:
      - POSTGRES_HOST=test-db
    volumes:
      - ".:/app:rw"
  test-frontend:
    build:
      context: .
    command: yarn start
    user: ${CURRENT_USER:-root}
    stdin_open: true
    volumes:
      - "./frontend:/app:rw"
      - "./scripts:/app/scripts"
    environment:
      - BACKEND_PROXY=http://test-backend:8000
  test-db:
    env_file: .env
    image: postgres:12.4
