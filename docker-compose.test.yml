version: "3.5"
services:
  test-backend:
    build:
      context: .
    container_name: test-backend
    stdin_open: true
    command: bash
    user: ${CURRENT_USER:-root}
    depends_on:
      - test-db
    environment:
      - POSTGRES_HOST=test-db
      - AWS_ELASTICSEARCH_ENDPOINT=http://localhost:9200
      - AWS_ELASTICSEARCH_ACCESS_KEY=admin
      - AWS_ELASTICSEARCH_SECRET_KEY=admin
    volumes:
      - ".:/app:rw"
    networks:
      - ttadp-test
  test-frontend:
    build:
      context: .
    container_name: test-frontend
    command: bash
    user: ${CURRENT_USER:-root}
    stdin_open: true
    volumes:
      - "./frontend:/app:rw"
      - "./scripts:/app/scripts"
    environment:
      - BACKEND_PROXY=http://test-backend:8080
      - FONTAWESOME_NPM_AUTH_TOKEN
    networks:
      - ttadp-test
  test-db:
    image: postgres:12.4
    container_name: test-db
    env_file: .env
    ports:
      - "15432:5432"
    networks:
      - ttadp-test
# Use non-default network so we don't conflict with the developer environment
networks:
  ttadp-test:
